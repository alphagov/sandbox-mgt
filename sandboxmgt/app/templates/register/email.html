{% extends 'main.html' %}
{% load static %}
{% load i18n %}

{% block inner_content %}

<div id="content">
  <main role="main">
    <div class="grid-row contact">

<div class="column-two-thirds">
  <h3 class="heading-small">Step 2 of 5</h3>
</div>

<div class="column-full">
  <h1 class="heading-large">Email address</h1>

  <p>To check you work for government, please supply your government email address.</p>

  <form action="{% url 'register_email' %}" method="post">
    {% csrf_token %}

    <div class="form-group">
      <label class="form-label" for="email">Your email address: </label>
      <span class="error-message">
        {{ form.email.errors }}
      </span>
      <input class="form-control" id="email" type="text" name="email" value="{{ form.email.value|default:'' }}">
    </div>

    <div class="form-group">
      <input class="button" type="submit" value="Submit">
    </div>
  </form>
</div>

    </div>
  </main>
</div>

{% endblock %}
